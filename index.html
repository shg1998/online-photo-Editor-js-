<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo editor!</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-info mb-5" style="border-radius: 4px;">
            <h3 class="text-center mt-2" style="margin-left: 480px;"> Online <kbd class="p-2">photo</kbd> editor! </h3>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 m-auto">
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="upload-file">
                    <label for="upload-file" class="custom-file-label" id="uploaded-name">choose image</label>
                </div>
                <canvas id="canvas"></canvas>
                <h4 class="text-center my-3 font-weight-bold">Filters</h4>
                <div class="row text-center my-4">
                    <div class="col-md-3">
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn brightness-remove btn btn-danger">-</button>
                            <button class=" btn btn-secondary btn-disabled" disabled>Brightness</button>
                            <button class="filter-btn brightness-add btn btn-danger">+</button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn contrast-remove btn btn-danger">-</button>
                            <button class=" btn btn-secondary btn-disabled" disabled>Contrast</button>
                            <button class="filter-btn contrast-add btn btn-danger">+</button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn saturation-remove btn btn-danger">-</button>
                            <button class=" btn btn-secondary btn-disabled" disabled>Saturation</button>
                            <button class="filter-btn saturation-add btn btn-danger">+</button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn vibrance-remove btn btn-danger">-</button>
                            <button class=" btn btn-secondary btn-disabled" disabled>Vibrance</button>
                            <button class="filter-btn vibrance-add btn btn-danger">+</button>
                        </div>
                    </div>
                </div>
                <h4 class="text-center my-3 font-weight-bold">Effects</h4>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <button class="filter-btn vintage-add btn btn-dark btn-block">
                                vintage
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn lomo-add btn btn-dark btn-block">
                                Lomo
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn clarity-add btn btn-dark btn-block">
                                Clarity
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn sinCity-add btn btn-dark btn-block">
                                SinCity
                        </button>
                    </div>
                </div>
                <!-- row -->
                <div class="row mb-3">
                    <div class="col-md-3">
                        <button class="filter-btn crossProcess-add btn btn-dark btn-block">
                                Cross Process
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn pinhole-add btn btn-dark btn-block">
                                Pinhole
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn nostalgia-add btn btn-dark btn-block">
                                Nostalgia
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn herMajesty-add btn btn-dark btn-block">
                                HerMajesty
                        </button>
                    </div>
                </div>
                <!-- row -->
                <div class="row my-5 ">
                    <div class="col-md-6">
                        <button id="downLoad-btn" class="btn btn-success btn-block">DownLoad Image</button>
                    </div>
                    <div class="col-md-6">
                        <button id="revert-btn" class="btn btn-warning btn-block">Remove Filters</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js" integrity="sha256-Ttj6Ke2Nzuxi5upPlHetkZxBtdTq0LV1Z6BEUUsKPfs=" crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>
</body>

</html>
